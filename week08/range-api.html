<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3900, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/json">
    <meta http-equiv="refresh" content="2, ./payweb.html">
    <title>range api</title>
    <link rel="stylesheet" href="data:text/css, ul li%7Bcolor:pink;%7B">
    <style>
        body {
            background: green;
        }
    </style>
</head>
<body>
    <h3>将下面这个ul中的li元素逆序</h3>
    <ul id="ul" class="ul" style="font-size: 14px;">
        <li class="firstLi">1</li>
        <!-- 这是一个注释节点 -->
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="reverse1()">入门写法（未掌握Node API）</button>
    <button onclick="reverse2()">Node API 解法</button>
    <button onclick="reverse3()">Range API 解法</button>
    <br>
    <button onclick="window.location.reload()">重置</button>
    <button onclick="insertInit(1995)">批量插入li节点</button>
    <script>
        function insertInit(num) {
            let element = document.querySelector('#ul');
            while(num --) {
                let li = document.createElement('li');
                li.innerText = '' + (2001-num-1);
                element.appendChild(li);
            }
        }
        function reverse1() {
            let element = document.querySelector('#ul');
            let children = Array.prototype.slice.call(element.childNodes);
            for (let child of children) {
                ul.removeChild(child);
            }
            for (let child of children.reverse()) {
                ul.appendChild(child);
            }
        }

        function reverse2() {
            let element = document.querySelector('#ul');
            // for(let node of element.childNodes) {
            //     console.log(node.nodeType, node);
            // }
            // ul.childNodes 是NodeList, 不是数组，需要转换为数组才可以使用数组的原生API
            let childs = Array.from(element.childNodes).filter(node => node.nodeType === Node.ELEMENT_NODE);
            let firstNode = childs[0];
            for (let child of childs) {
                if (child.isSameNode(firstNode)) continue;
                firstNode = ul.insertBefore(child, firstNode);
            }
        }
        function reverse3() {
            let element = document.querySelector('#ul');
            let range = new Range();
            range.selectNodeContents(element);
            // 取出ul所有节点,nodes为fragment对象
            let fragment = range.extractContents();
            let l = fragment.childNodes.length;
            while(l --) {
                fragment.appendChild(fragment.childNodes[l])
            }
            element.appendChild(fragment);
        }
        setInterval(() => {
            let range1 = Math.random(255)*255, range2 = Math.random(255)*255, range3 = Math.random(255)*255;
            // console.log(`rgba(${range1}, ${range2}, ${range3}, 0.4)`)
            document.body.style.background = `rgba(${range1}, ${range2}, ${range3}, 0.4)`;
            // console.log( document.body.style.background)
        },1000)
    </script>
</body>
</html>
