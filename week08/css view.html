<head>

    <title>css view</title>
    <style>
        #scroll {
            width: 500px;
            height: 500px;
            overflow: scroll;
            border: 1px solid black;
            padding: 10px;

        <div class="content" style="width: 1000px;height: 1000px;background: red;"> </div>
        <div class="content" style="width: 1000px;height: 1000px;background: blue;"> </div>
    </div>
</body>
</html>
