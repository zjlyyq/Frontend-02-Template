<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自动换行</title>
    <style>
      #js-text,
      #js-output {
        width: 800px;
        height: 400px;
        background-color: azure;
        caret-color: red;
        text-indent: 0;
        margin: 20px;
        padding: 12px;
      }
      #js-output {
        height: 50px;
        background: floralwhite;
      }
    </style>
  </head>
  <body>
    <div id="js-text" contenteditable="true"></div>
    <button style="margin: 0 20px;" onclick="run()">Run Script</button>
    <div id="js-output"></div>
    <script>
      function run() {
        var script_dom = document.querySelector("#js-text");
        var script_text = script_dom.innerText;
        var script_new_dom = document.createElement("script");
        var insert =
          `${script_text} \t`+
          `if (result_view === undefined) {
              var result_view = document.querySelector("#js-output");
            }
            result_view.innerText = \`${script_text}\`;
          `;
        script_new_dom.innerText = insert;
        console.log(script_new_dom);
        document.body.appendChild(script_new_dom);
      }
    </script>
  </body>
</html>
