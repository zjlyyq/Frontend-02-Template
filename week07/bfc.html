<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
            color: #000;
        }

        .bfc {
            /* padding: 12px; */
            height: 100px;
            width: 60%;
            background-color: palegreen;
            overflow: hidden;
            margin: 10px 20px;
            /* float: left; */
            /* display: inline-block; */
        }

        .container {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bfc">
            margin: 10px 0; height: 100px;width: 60%;
        </div>
        <div class="bfc" style="width:30%;float: left;background-color: palevioletred;">
            width:30%;float: left;
        </div>
        <div class="bfc" style="clear:left;">
            margin: 10px 0;clear:left;height: 100px;width: 60%;
            <p>
                当应用于非浮动块时，它将非浮动块的边框边界移动到所有相关浮动元素外边界的下方。这个非浮动块的垂直外边距会折叠。
            </p>
        </div>
    </div>
