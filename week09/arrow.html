<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script src="./about_this.js"></script>
    <script>
        let userInfo = {
            name: "jack.ma",
            age: 13,
            sex: 'male',
            updateInfo: function () {
                //模拟xmlhttprequest请求延时
                setTimeout( () => {
                    this.name = "pony.ma"
                    this.age = 39
                    this.sex = 'female'
                }, 100)
            }
        }
        userInfo.updateInfo()
    </script>
</body>

</html>
